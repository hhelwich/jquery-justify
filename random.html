<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://raw.github.com/hhelwich/jquery-justify/master/libs/jquery/jquery.js"></script>
    <script src="https://raw.github.com/hhelwich/jquery-justify/master/dist/jquery-justify.min.js"></script>
</head>
<body>
<div id="lineuphere">

</div>

<script>
    'use strict';

    var rand = function (x) {
        return ~~(Math.random() * x);
    };

    $(function () {
        var i,
            div = $('#lineuphere'),
            elem = $('<div/>').css('text-align', 'center');

        for (i = 1; i <= 100; i += 1) {
            div.append(elem.clone().css(
                {
                    width: (250 - rand(100)) + 'px',
                    height: (200 - rand(100)) + 'px',
                    'background-color': 'rgb(' + rand(256) + ',' + rand(256) + ',' + rand(256) + ')'
                }
            ).append(i));
        }
        div.justify();
    });

</script>

</body>
</html>
