<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../libs/jquery/jquery.js"></script>
    <script src="../dist/jquery-justify.min.js"></script>
    <style type="text/css">
        .block {
            position: absolute;
            text-align:center;
        }
    </style>
</head>
<body>
<div id="lineuphere">

</div>

<script>
    var getRandomColor = function () {
        var hexChars = '0123456789ABCDEF',
            color = '#',
            i;
        for (i = 0; i < 6; i += 1) {
            color += hexChars.charAt(~~(Math.random() * 16));
        }
        return color;
    };
    $(function () {
        'use strict';
        var i,
            div = $('#lineuphere');
        for (i = 1; i <= 100; i += 1) {
            div.append('<div class="block" style="height: ' + (150 - ~~((Math.random() * 100)))+'px;width:' + (150 - ~~((Math.random() * 100))) + 'px;background-color: ' + getRandomColor() + ';">' + i + '</div>');
        }
        div.justify();
    });

</script>

</body>
</html>
